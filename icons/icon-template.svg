<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#141b2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#003388;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0088FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="80" fill="url(#bgGradient)"/>
  
  <!-- Monitor frame -->
  <rect x="96" y="80" width="320" height="240" rx="16" fill="#1a2332" stroke="#0088FF" stroke-width="4"/>
  
  <!-- Monitor screen -->
  <rect x="112" y="96" width="288" height="208" rx="8" fill="#003388"/>
  
  <!-- Screen content - C64 style text -->
  <text x="256" y="150" font-family="monospace" font-size="24" font-weight="bold" fill="#0088FF" text-anchor="middle">
    **** C64 ****
  </text>
  <text x="256" y="190" font-family="monospace" font-size="20" fill="#AAFFEE" text-anchor="middle">
    KERNEL
  </text>
  <text x="256" y="220" font-family="monospace" font-size="20" fill="#AAFFEE" text-anchor="middle">
    STAMPER
  </text>
  <rect x="128" y="235" width="12" height="20" fill="#AAFFEE"/>
  
  <!-- Monitor stand -->
  <rect x="226" y="320" width="60" height="60" fill="#1a2332" stroke="#0088FF" stroke-width="3"/>
  <rect x="196" y="380" width="120" height="12" rx="6" fill="#1a2332" stroke="#0088FF" stroke-width="3"/>
  
  <!-- Accent glow -->
  <circle cx="256" cy="200" r="150" fill="#0088FF" opacity="0.1" filter="blur(20px)"/>
</svg>
